<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Catálogo de productos</title>
</h:head>
<h:body>
	<style type="text/css">
	    /** Demo **/
	    .ui-outputlabel {
	        font-weight: bold;
	    }
	 
	    .ui-orderlist .ui-orderlist-list {
	        height: auto;
	    }
	    .precio {
	    	font-size: 3em;
			text-align: center;
	    	font-weight: bolder;
	    }
	</style>
	<h2>
		<h:outputText value="Catálogo"></h:outputText>
	</h2>
	
	
	
	<h:form>
		<p:dataGrid value="#{productoBean.listaProductos}" var="producto" columns="2" layout="grid"
                    rows="2" paginator="true" style="margin-top:20px">
 
            <f:facet name="header">
                Lista de Productos
            </f:facet>
            <p:panel header="#{producto.nombre_producto}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name="s"/>
 						<h:outputText value="Categoría: #{producto.id_categoria.getNombre_categoria()}" />
 						<h:outputText value="Stock: #{producto.stock} unidad/es"/>
                    <h:outputText class="precio" value="#{producto.precio}$"/>
                   	<p:commandButton action="#{productoBean.CRUD()}" value="Comprar"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
        <p:commandButton style="padding:10px; width:200px; margin-top:100px;" action="factura.xhtml?faces-redirect=true" value="Productos" styleClass="ui-button-outlined ui-button-secondary" />	
	</h:form>
</h:body>
</html>
